<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <header>
    <img src="images/logo.svg" alt="Ping logo" />
  </header>
  <body>
    <main>
      <div class="title">
        <h1><span>We are launching</span> soon!</h1>
        <span>Subscribe and get notified</span>
      </div>

      <div class="email">
        <div class="email-input">
          <form>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Your email address..."
            />
          </form>
          <span id="errorMsg">
            <i>Please provide a valid email address</i>
          </span>
        </div>

        <button type="submit">Notify Me</button>
      </div>

      <picture>
        <img src="images/illustration-dashboard.png" alt="" />
      </picture>
    </main>
    <footer>
      <div class="icons">
        <a href="#"><i class="bx bxl-facebook"></i></a>
        <a href="#"><i class="bx bxl-twitter"></i></a>
        <a href="#"><i class="bx bxl-instagram"></i></a>
      </div>
      <div class="footer-info">
        <span>&copy; Copyright Ping. All rights reserved.</span>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/arnon-bright/">Arnon Bright</a>.
        </p>
      </div>
    </footer>
  </body>
  <script src="js/index.js"></script>
</html>
